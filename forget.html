<head>

<body style="background-image: url('bg.jpg'); background-size: cover">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title" style="text-align: right">فرم فراموشی کلمه عبور</div>
                        <div style="float:left; font-size: 80%; position: relative; top:-10px"><a href="#">خانه</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <!--<div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="نام کاربری">
                                    </div>
-->


                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                        <input id="email" type="email" class="form-control" name="email" placeholder="پست الکترونیک">
                                    </div>




                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls" align="center"">

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control" style="text-align: right">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >

                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            ثبت نام
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>
        </div>
